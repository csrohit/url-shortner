{% extends 'base.html' %}

{% block title %}
    URL Shortner
{% endblock %}
{% block main %}

<h1>URL Shortner</h1>


<form action="your-url" method="POST">
    <label for="url">Website URL</label>
    <input type="url" name="url" id="" required>
<br>
    <label for="code">Short Name</label>
    <input type="text" name="code" id="" required>
    <br>
    <input type="submit" value="Shorten">
</form>


<form action="your-url" method="POST" enctype="multipart/form-data">
    <label for="file">File</label>
    <input type="file" name="file" id="" required>
<br>
    <label for="code">Short Name</label>
    <input type="text" name="code" id="" required>
    <br>
    <input type="submit" value="Shorten">
</form>

{% if codes %}
    <h2>Codes you have created</h2>
    <ul>
        {% for code in codes %}
            <li><a href="{{ url_for('urlshort.redirect_to_url', code=code) }}">{{code}}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
